<div class="record-button" [ngClass]="{ 'recording': isRecording }" (click)="toggleRecording()">
  <div class="record-icon">
    <app-icon *ngIf="!isRecording" name="record-default" [size]="60"/>
    <app-icon *ngIf="isRecording" name="stop-default" [size]="60"/>
  </div>

  <div *ngIf="isRecording" class="record-timer">
    <div class="progress-bar">
      <div class="progress-fill" [style.width.%]="progress"></div>
    </div>
    <span>{{ elapsedTime.toFixed(1) }}s</span>
  </div>
</div>
