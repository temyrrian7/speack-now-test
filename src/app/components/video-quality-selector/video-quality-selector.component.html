<div class="settings-container">
  <button class="settings-button" (click)="toggleMenu()">
    <img [ngSrc]="isMenuOpen ? '/assets/close.svg' : '/assets/settings-default.svg'"
         (mouseenter)="hovering = true"
         (mouseleave)="hovering = false"Ê¼
          width="40"
          height="40"
         [attr.src]="isMenuOpen ? '/assets/close.svg' : (hovering ? '/assets/settings-hover.svg' : '/assets/settings-default.svg')"
         alt="Settings">
  </button>

  <div *ngIf="isMenuOpen" class="quality-menu">
    <div
      *ngFor="let option of qualityOptions"
      [ngClass]="{'selected': (quality$ | async) === option.value}"
      (click)="setQuality(option.value)"
    >
      <span class="quality-label">{{ option.label }}</span>
      <span *ngIf="(quality$ | async) === option.value">
        <app-icon name="check" [size]="20"/>
      </span>
    </div>
  </div>
</div>
