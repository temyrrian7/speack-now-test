<div class="settings-container">
  <button class="settings-button" (click)="toggleMenu()">
    <app-icon class="icon" [name]="isMenuOpen ? 'close' : 'settings-default'" [size]="40"/>
  </button>

  <div *ngIf="isMenuOpen" class="quality-menu">
    <div
      *ngFor="let option of qualityOptions"
      [ngClass]="{'selected': (quality$ | async) === option.value}"
      (click)="setQuality(option.value)"
    >
      <span>
      <span class="bold">{{ option.resolution }}</span>
      <span class="normal"> {{ option.label }}</span>
        </span>

      <span *ngIf="(quality$ | async) === option.value">
      <app-icon name="check" [size]="20"/>
    </span>
    </div>
  </div>
</div>
